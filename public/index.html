<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content=" initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="icon" href="../img/favicon.ico">
    <script src="js/main.js" defer></script>
    <title>TARA IMAGE GENERATOR</title>
    
    
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
            <h2>TARA IMAGE GENERATOR</h2>
        </div>
        <div class="nav-links">
            <ul>
              <li>
                <a href="https://www.instagram.com/yash_bitu__" target="_blank"
                  >@YASHBITU</a
                >
              </li>
            </ul>
              <ul>
              <li>
                <a href="https://www.instagram.com/taragpt.in" target="_blank"
                  >@TARAGPT.IN</a
                >
              </li>
            </ul>
            </ul>
          </div>
      </div>
    </header>

    <main>
        <section><img src="./img/TARAHD.jpg" class="image" /></section>
      <section class="showcase">
        <form id="image-form">
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
